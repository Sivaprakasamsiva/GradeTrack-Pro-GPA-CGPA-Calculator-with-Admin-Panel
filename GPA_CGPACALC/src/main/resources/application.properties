# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gpa_calculator
spring.datasource.username=root
spring.datasource.password=siva
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081

# CORS Configuration (for React frontend)
cors.allowed-origins=http://localhost:3000

# Email Configuration not included in this projuct
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=your-very-long-and-secure-jwt-secret-key-for-gpa-calculator-application
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.AU.GPA_CGPACALC=DEBUG
